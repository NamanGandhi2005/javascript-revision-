<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library="React"
            this.server="https://localhost:3000"
            //requirements
            document
            .querySelector('button')
            .addEventListener('click',this.handleClick.bind(this))//! bind se jo bhi variables the sab bind hoke chale gaye this ke sath 

        }

        handleClick(){
            console.log("button clicked");
            console.log(this.server);//! <button>Button Clicked</button>
            
        }
    }

    const app=new React()
</script>
</html>
