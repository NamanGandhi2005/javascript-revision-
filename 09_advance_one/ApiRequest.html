<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;color:white;font-size: 30px;" >
0	UNSENT	Client has been created. open() not called yet.
<br>
1	OPENED	open() has been called.
<br>
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
<br>
3	LOADING	Downloading; responseText holds partial data.
<br>
4	DONE	The operation is complete.
    
</body>
<script>//this is AJAX asynchronous javascript and XML studied in sem 3 web Tech
    
    const xhr=new XMLHttpRequest();
    xhr.open("GET","https://api.github.com/users/NamanGandhi2005")//format open("method ->POST,GET,PUT,DELETE","URL string ")
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        if(xhr.readyState===4){
            const data=JSON.parse(this.responseText);
            
            console.log("followers->",data.followers);
            
            
        }
        
    }
    // console.log(xhr.readyState);
    
    xhr.send()

</script>
</html>
