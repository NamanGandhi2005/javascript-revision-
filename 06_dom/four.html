<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
</head>
<body style="background-color: #212121;color:white">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
        const li=document.createElement('li')
        li.innerHTML=`${langName}`;
        document.querySelector('.language').appendChild(li)//add list python after javasript

    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptionLanguage(langName){
        const li =document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li)
    }

    addOptionLanguage("GoLang")


    //EDIT Elements

    const secondLang=document.querySelector('li:nth-child(2)')//<li>python</li> selected

    // secondLang.innerHTML="Mojo"

    const newli=document.createElement('li')
    newli.textContent="Mojo"
    secondLang.replaceWith(newli)//reaplce whole <li>python</li> with new <li>Mojo</li>

    //edit 

    const firstLang=document.querySelector('li:first-child')
    firstLang.outerHTML='<li>typeScript</li>'

    //remove

    const lastLang=document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
